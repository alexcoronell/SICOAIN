<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>SICOAIN - Sistema de Control de Accidentes e Incidentes - Administración de Compañías</title>
</head>

<body>
    <div class="container-fluid main-box">
        <div class="title-page">
            <h1>SICOAIN - Sistema de Control de Accidentes e Incidentes - Administración de Compañías</h1>
        </div>
        <div class="main-content container">
            <div class="row">
                <div class="col-4">
                    <div class="menu-box">
                        <div class="title-menu">
                            <h2>Menú de Sedes</h2>
                        </div>
                        <h1 class="display-4 text-center">SICOAIN</h1>
                        <nav>
                            <ul>
                                <li>Administración de Sedes
                                    <ul>
                                        <li><a href="creacion_sedes.html" class="active">Creación de Sedes</a></li>
                                        <li><a href="edicion_sedes.html">Edición de Sedes</a></li>
                                        <li><a href="eliminacion_sedes.html">Eliminación de Sedes</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                        <button class="btn btn-light salir-menu"><a href="principal.html">Regresar</a></button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="box-formulario container mt-5">
                        <h2 class="text-center title-formularios">Creación de Sedes</h2>
                        <form action="#">
                            <div class="form-group row">
                                <label for="buscarsede" class="col-4 deshabilitado">Buscar:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="buscarsede" id="buscarsede" disabled>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="conpania" class="col-4">Compañía:*</label>
                                <div class="col-8">
                                    <select name="conpania" id="conpania" class="form-control">
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sede" class="col-4">Nombre Sede:*</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="sede" id="sede">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="telefono" class="col-4">Teléfono:*</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="telefono" id="telefono">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="direccion" class="col-4">Dirección: *</label>
                                <div class="col-8">
                                    <textarea name="direccion" id="direccion" cols="30" rows="2" class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-4 col-4">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-light">Cancelar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
